    <body>
        <div id="bg" style="display: none;">

                 <h1 style="font-size:32px; font-weight: normal;">

        <script>
        function tz3(){
        document.getElementById("bg").style.display="none";
        document.getElementById("main2").style.display="none";
        document.getElementById("No2").style.display="block";
        document.getElementById("bga").style.display="none";
        document.getElementById("main3").style.visibility="hidden";
        document.getElementById("main4").style.visibility="hidden";
        document.getElementById("button1").style.visibility="hidden"; 
        document.getElementById("maina").style.WebkitAnimationPlayState = "running";
        document.getElementById("main2a").style.display="block" 
            
        }
        function tz2(){
            document.getElementById("main2").style.display="block";
            document.getElementById("main3").style.visibility="visible";
            document.getElementById("main4").style.visibility="visible";           
            document.getElementById("button1").innerHTML="My Life?"; 
            document.getElementById("button1").onclick=tz3;
        } 

        function tz(){
        document.getElementById("bg").style.display="block";
        document.getElementById("bga").style.display="block";
        document.getElementById("button1").innerHTML="Again, Who Am I?";
        document.getElementById("button1").onclick=tz2;
        }
